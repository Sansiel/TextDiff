{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{%  endblock %}

{% block content %}
    <h1>Тексты</h1>
    {% if texts %}
        {% for el in texts %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }} </h3>
                <p> Сложность = {{ el.score }}  из 5</p>
            </div>
        {% endfor %}
    {% else %}
        <p> Пусто </p>
    {% endif %}
{%  endblock %}
