{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{%  endblock %}

{% block content %}
    <h1 class="mb-5"> Texts:</h1>
    {% if texts %}
        {% for el in texts %}
            <div class="card mb-4">
                <div class="card-header">
                   <h2 class=card-title"> {{ el.title }} </h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Сложность = {{ el.score }}  из 100 </h5>
                    <p class="card-text">{{ el.text|truncatewords:15 }}</p>
                    <a href="{{ el.get_absolute_url }}" class="btn btn-light">Read</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p> Пусто </p>
    {% endif %}
{%  endblock %}
